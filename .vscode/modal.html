<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalQuickView">Launch
        modal</button>
      <!-- Modal: modalQuickView -->
      <div class="modal fade" id="modalQuickView" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <div class="row">
                <div class="col-lg-5">
                  <!--Carousel Wrapper-->
                  <div id="carousel-thumb" class="carousel slide carousel-fade carousel-thumbnails"
                    data-ride="carousel">
                    <!--Slides-->
                    <div class="carousel-inner" role="listbox">
                      <div class="carousel-item active">
                        <img class="d-block w-100"
                          src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/img%20(23).webp"
                          alt="First slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100"
                          src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/img%20(24).webp"
                          alt="Second slide">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100"
                          src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/img%20(25).webp"
                          alt="Third slide">
                      </div>
                    </div>
                    <!--/.Slides-->
                    <!--Controls-->
                    
                    <!--/.Controls-->
                    <ol class="carousel-indicators">
                      <li data-target="#carousel-thumb" data-slide-to="0" class="active">
                        <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/img%20(23).webp" width="60">
                      </li>
                      <li data-target="#carousel-thumb" data-slide-to="1">
                        <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/img%20(24).webp" width="60">
                      </li>
                      <li data-target="#carousel-thumb" data-slide-to="2">
                        <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/img%20(25).webp" width="60">
                      </li>
                    </ol>
                  </div>
                  <!--/.Carousel Wrapper-->
                </div>
                <div class="col-lg-7">
                  <h2 class="h2-responsive product-name">
                    <strong>Product Name</strong>
                  </h2>
      
                  <!--Accordion wrapper-->
                  <div class="accordion md-accordion" id="accordionEx" role="tablist" aria-multiselectable="true">
      
                    <!-- Accordion card -->
                    <div class="card">
      
                      <!-- Card header -->
                      <div class="card-header" role="tab" id="headingOne1">
                        <a data-toggle="collapse" data-parent="#accordionEx" href="#collapseOne1" aria-expanded="true"
                          aria-controls="collapseOne1">
                          <h5 class="mb-0">
                            Collapsible Group Item #1 <i class="fas fa-angle-down rotate-icon"></i>
                          </h5>
                        </a>
                      </div>
      
                      <!-- Card body -->
                      <div id="collapseOne1" class="collapse show" role="tabpanel" aria-labelledby="headingOne1"
                        data-parent="#accordionEx">
                      </div>
      
                    </div>
                    <!-- Accordion card -->
      
                    <!-- Accordion card -->
                    <div class="card">
      
                      <!-- Card header -->
                      <div class="card-header" role="tab" id="headingTwo2">
                        <a class="collapsed" data-toggle="collapse" data-parent="#accordionEx" href="#collapseTwo2"
                          aria-expanded="false" aria-controls="collapseTwo2">
                          <h5 class="mb-0">
                            Collapsible Group Item #2 <i class="fas fa-angle-down rotate-icon"></i>
                          </h5>
                        </a>
                      </div>
      
                      <!-- Card body -->
                      <div id="collapseTwo2" class="collapse" role="tabpanel" aria-labelledby="headingTwo2"
                        data-parent="#accordionEx">
                        <div class="card-body">
                          Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad
                          squid. 3
                          wolf moon officia aute,
                          non cupidatat skateboard dolor brunch. Food truck quinoa nesciunt laborum eiusmod.
                        </div>
                      </div>
      
                    </div>
                    <!-- Accordion card -->
      
                    <!-- Accordion card -->
                    <div class="card">
      
                      <!-- Card header -->
                      <div class="card-header" role="tab" id="headingThree3">
                        <a class="collapsed" data-toggle="collapse" data-parent="#accordionEx" href="#collapseThree3"
                          aria-expanded="false" aria-controls="collapseThree3">
                          <h5 class="mb-0">
                            Collapsible Group Item #3 <i class="fas fa-angle-down rotate-icon"></i>
                          </h5>
                        </a>
                      </div>
      
                      <!-- Card body -->
                      <div id="collapseThree3" class="collapse" role="tabpanel" aria-labelledby="headingThree3"
                        data-parent="#accordionEx">
                      </div>
      
                    </div>
                    <!-- Accordion card -->
      
                  </div>
                  <!-- Accordion wrapper -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="modal.js"></script>

</body>
</html>
